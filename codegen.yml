schema: https://api-sa-east-1.hygraph.com/v2/cl77vfw2j0a7301uh2jzp4ee7/master

documents: ./src/graphql/**/*.graphql

generates:
  ./src/graphql/types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
